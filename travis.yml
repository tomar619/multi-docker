language: generic
sudo: required
services:
  - docker:

before_install:
  - docker build -t tom619/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true tom619/react-test npm run test -- --coverage

after_success:
  - docker build -t tom619/multi-client ./client
  - docker build -t tom619/multi-nginx ./nginx
  - docker build -t tom619/multi-server ./server
  - docker build -t tom619/multi-worker ./worker
  #Login to docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  #Take those images and push them to Docker hub
  - docker push tom619/multi-client
  - docker push tom619/multi-nginx
  - docker push tom619/multi-server
  - docker push tom619/multi-worker

deploy:
  provider: elasticbeanstalk
  region: "us-west-2"
  app: "docker"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-us-west-2-306476627547"
  bucket_path: "docker"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: "$AWS_SECRET_KEY"
